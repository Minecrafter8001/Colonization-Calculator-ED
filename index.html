<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="3jVi-1sHEcr4RHosvN6hXVkaA61sNzu_mQSGSr7mKGU" />
    <meta name="viewport" content="width=device-width, initial-scale=0.95">
    <title>Colonization Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls-container">
        <div>
            <label>Cutter Capacity: <input type="number" id="cutterCapacity" value="792"></label>
            <label>Days Left: <input type="number" id="daysLeft" value="27"></label>
        </div>
        <div class="io-buttons">
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
            <button class="theme-toggle" onclick="exportData()">Export</button>
            <button class="theme-toggle" onclick="document.getElementById('fileInput').click()">Import</button>
            <button class="theme-toggle" onclick="clearStorage()" title="Reset all values">Reset</button>
        </div>
        <input type="file" id="fileInput" class="hidden" accept=".json" onchange="importData(event)">
    </div>

    <div id="version-indicator">
        <small>Version: </small>
    </div>
    <div id="github">
        <a href="https://github.com/Minecrafter8001/colonization-calculator-ED" target="_blank" rel="noopener noreferrer">
            <svg id="github-icon" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
    </div>

    <table id="mainTable">
        <thead>
            <tr>
                <th>Commodity</th>
                <th>Original</th>
                <th>Delivered</th>
                <th>Remaining</th>
                <th>Cutter Loads Left</th>
                <th>In FC</th>
                <th>Remaining</th>
                <th>Source System</th>
                <th>Station</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated by JavaScript -->
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td>Total</td>
                <td id="totalOriginal">0</td>
                <td id="totalDelivered">0</td>
                <td id="totalRemaining">0</td>
                <td id="totalCutterLoads">0</td>
                <td id="totalInFC">0</td>
                <td id="totalFinalRemaining">0</td>
                <td colspan="2"></td>
            </tr>
            <tr class="calc">
                <td colspan="9">
                    Units/day required: <span id="unitsPerDay">0</span>
                    Loads/day required: <span id="loadsPerDay">0</span>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
